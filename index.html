<style>
    body {
        font-size: 18px;
        margin: 0;
        padding: 0;

    div.recomendation{
        background-image: url("./images/curve.png");
        background-repeat: no-repeat;
        background-position: 110% 10%;

<body>



    <nav class="d-flex justify-content-between p-4 w-100">
        <div style="padding: 4% 6%; background-color: rgba(69, 69, 156, 0.103); border-radius: 50%;">
            <img src="./images/btn.png" alt="button">
        </div>

        <div>
            <img src="./images/alrert.png" alt="bel">

    </nav>

    <header class="w-100">

        <div class="header-text px-4 py-3 mb-3">
            <p class="text-success" style="font-size: 1.4rem; font-weight: 500;">Welcome Back</p>

            <h1 style="color: #0B154A;">Creative Mints</h1>
        </div>


        <form action="">

            <div class="form-floating mb-4 mx-4">
                <input type="search" class="form-control rounded" id="floatingInput" placeholder="name@example.com" style="background-color: rgba(69, 69, 156, 0.103); border: none;">
                <label for="floatingInput" class="ms-3" style="color: #0D0CC387; font-size: 20px; font-weight: 500;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mb-1 me-2" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>    Search</label>
              </div>
         
        </form>
        </div>
        </div>

    <main class="container px-4">
        <section class="row  justify-content-evenly mb-4" style="margin-top: 35px;">

            <div class="col-5 rounded-3 mb-3 ps-4" style="background-color: #33D35E; color: white;">

                <img src="./images/transaction.png" alt="" class="mt-3"
                    style="padding: 1rem; background-color: white; border-radius: 50%;" >
                    <h6 class="mb-0 mt-3">Transactions</h6>
                <p>7 items</p>
            </div>



            <div class="col-5 rounded-3 mb-3 ps-4" style="background-color: #D13335; color: white;">
                <img src="./images/budget.png" alt="" class="mt-3"
                style="padding: 1rem; background-color: white; border-radius: 50%;">
                <h6 class="mb-0 mt-3">Budget</h6>

            <p>4 items</p>
            </div>

            <div class="col-5 rounded-3 mb-3 ps-4 recomendation" style="background-color: #ffd300; color: white;">
                <img src="./images/recomendation.png" alt="" class="mt-3"
                style="padding: 1rem; background-color: white; border-radius: 50%;">

                <h6 class="mb-0 mt-3">Recomendation</h6>
                <p>6 items</p>
            </div>

            <div class="col-5 rounded-3 mb-3 ps-4" style="background-color: #0D0CC3; color: white;">
<img src="./images/credit card.png" alt="" class="mt-3"
style="padding: 1rem; background-color: white; border-radius: 50%;"
>

<h6 class="mb-0 mt-3">Credit cards</h6>
<p>3 cards</p>
            </div>
        </section>

        <section style="color: #0D0CC3;">
            <h2 style="color: #0B154A;" class="ms-2">Choose a category</h2>
            <div class="row  justify-content-evenly align-item-center mt-2">
                <div class="col-5 rounded mb-3 d-flex px-3 py-2" style="background-color: #F2F2F2;">
                    <div><img src="./images/branch.png" alt="" style="padding: .7rem; background-color: #87CEEB; border-radius: 50%;"></div>
                    <h6 class="text-wrap ms-2" style="width: 50%;">Branch services</h6>
                </div>

                <div class="col-5 rounded mb-3 d-flex px-3 py-2" style="background-color: #F2F2F2;">
              <div><img src="./images/payment.png" alt="" style="padding: .8rem; background-color: #0D0CC3; border-radius: 50%;"></div>
              <h6 class="text-wrap ms-2">Make a payment</h6>
                </div>
            </div>
        </section>
